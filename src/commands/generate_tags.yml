description: >
  Generates tags for a container image.
parameters:
  outfile:
    type: string
    default: tags.txt
    description: "The file to output the list of tags to."
  package:
    type: string
    default: ""
    description: "Optional tag prefix, such as those used in Go monorepos."
  tag_env_var:
    type: env_var_name
    default: TAG
    description: "Environment variable to populate the most specific tag with"
steps:
  - run:
      environment:
        PARAM_OUTFILE: << parameters.outfile >>
        PARAM_PACKAGE: << parameters.package >>
        PARAM_TAG_ENV_VAR: << parameters.tag_env_var >>
      name: Generate Tags
      command: <<include(scripts/generate_tags.sh)>>
