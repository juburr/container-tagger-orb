description: >
  Example of a simple workflow that generates tags.

usage:
  version: 2.1
  orbs:
    tagger: juburr/container-tagger-orb@0.0.1
  jobs:
    sign-images:
      docker:
        - image: cimg/base:stable
      steps:
        - tagger/generate_tags
        - tagger/tag:
            source_image: localimage
            target_image: ghcr.io/org/repo/image
        - tagger/push:
            target_image: ghcr.io/org/repo/image

  workflows:
    use-my-orb:
      jobs:
        - sign-images
